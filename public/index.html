<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO - CHAT</title>
</head>

<body>

    <div id="root">

        <div id="contactos"></div>


        <div id="chat-container">

            <div id="chat-messages" class="scrollbar-transparent"></div>

            <!-- FORM -->
            <div id="chat-form-container">
                <form id="chat-form">
                    <input type="text" name="msg" placeholder="escriba el mensaje">
                    <button type="submit">Enviar</button>
                </form>
            </div>

        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on("new_user", (data) => {
            console.log(data);
            renderContactos(data);
        })

        socket.on("connect", () => {
            console.log("Conectado al socket");
        });

        socket.on("disconnect", () => {
            console.log("Desconectado del socket");
            console.log(socket.id);
        });

        const $contactos = document.querySelector("#contactos");
        function renderContactos(usuarios) {
            $contactos.innerHTML = '';

            usuarios.forEach(user => {
                $contactos.innerHTML += /*html*/`
                    <div class="contactos-person">
                        <img class="contactos-person-avatar" src="#" alt="">
                        <span class="contactos-person-name">${user.name}</span>
                    </div>
                `;
            });
        }


        const $chatForm = document.querySelector("#chat-form");
        const $chatMessages = document.querySelector("#chat-messages");


        $chatForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const $input = e.target.querySelector("[name=msg]");
            socket.emit("chat new msg all", $input.value);
            $input.value = "";
        });

        socket.on("chat new msg all", (data) => {
            console.log(data);
            renderMsg({ msg: data.msg, name: data.name, id: data.id });
        });

        function renderMsg({ msg, name, id }) {
            $chatMessages.innerHTML += /*html*/`
                <div class="chat-msg-box ${id === socket.id ? "chat-msg-box-user" : ""}">
                    <span class="chat-msg-user">${name}</span>
                    <p class="chat-msg-texto">
                        ${msg}
                    </p>
                </div>
            `;
        }

    </script>

    <style>
        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            outline: none;
            border: none;
        }

        .scrollbar-transparent {
            -ms-overflow-style: none;
            scrollbar-width: none;
            scrollbar-color: transparent transparent;
        }

        .scrollbar-transparent::-webkit-scrollbar {
            display: none;
        }

        html {
            font-size: 22px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            position: relative
        }

        #root {
            width: 100%;
            height: auto;
            min-height: 100%;
            overflow-x: hidden;
            overflow-x: auto;
            background-color: #000;
            display: flex;
            position: relative;
        }

        /* Contactos */
        #contactos {
            width: 28%;
            height: 100%;
            background-color: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
        }

        .contactos-title {
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
        }

        .contactos-person {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .contactos-person-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            outline: none;
            border: none;
            margin: 0 15px 0 0;
        }

        .contactos-person-name {
            text-transform: capitalize;
            font-size: 1.1rem;
        }

        /* CHAT CONTAINER */
        #chat-container {
            width: 80%;
            height: 100%;
            background-color: #222;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        /* MESSAGES */
        #chat-messages {
            width: 100%;
            height: 92%;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: #000;
            padding: 2px 15px 0 15px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .chat-msg-box {
            width: 50%;
            height: auto;
            max-width: 350px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin: 15px 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .chat-msg-box-user {
            align-self: flex-end;
        }

        .chat-msg-user {
            width: max-content;
            height: auto;
            padding: 0 10px;
            text-align: right;
            border-bottom: 1px solid #fff;
            margin-bottom: 5px;
            display: flex;
        }

        .chat-msg-texto {
            display: flex;
            width: 100%;
            height: auto;
            overflow: hidden;
            padding: 10px;
        }

        /* FORM */
        #chat-form-container {
            width: 100%;
            height: 8%;
            background-color: transparent;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        #chat-form {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        #chat-form>input {
            width: 80%;
            height: 60%;
            padding-left: 10px;
            font-size: 1rem;
            margin: 0 20px 0 0;
            border-radius: 10px;
        }

        #chat-form>button {
            width: 13%;
            height: 55%;
            font-size: 1rem;
            margin: 0 10px 0 0;
            opacity: 0.8;
            transition: opacity .5s;
            cursor: pointer;
        }

        #chat-form>button:hover {
            opacity: 1;
        }

        @media screen and (device-width < 500px) {
            #contactos {
                display: none;
            }

            #chat-container {
                width: 100%;
                height: 90%;
            }
        }

    </style>
</body>

</html>
